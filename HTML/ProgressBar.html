<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟阅读进度条</title>
</head>

<style>
  * {
    box-sizing: border-box;
  }

  html,
  body {
    padding: 0;
    margin: 0;
  }

  body {
    min-height: 100vh;
    position: relative;
  }

  .bg {
    position: absolute;
    z-index: 1;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: red;
    clip-path: polygon(0% 0%, 100% 100%, 0% 100%, 0% 50%);
  }

  .inner {
    position: absolute;
    z-index: 2;
    background-color: #fff;
    top: 10px;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>

<body>
  <div class="bg"></div>
  <div class="inner"></div>
</body>

</html>
